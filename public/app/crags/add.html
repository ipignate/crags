<div class="container"><div class="well"><form name="addCragForm" class="form-horizontal"><fieldset><legend>Add a New Crag</legend><div class="form-group"><label for="name" class="col-md-2 control-label">Name</label><div class="col-md-10"><input name="name" type="text" placeholder="Crag Name" ng-model="name" required="required" class="form-control"/></div></div><div class="form-group"><label for="region" class="col-md-2 control-label">Region</label><div class="col-md-10"><input name="region" type="text" placeholder="Region" ng-model="region" required="required" class="form-control"/></div></div><div class="form-group"><label for="location" class="col-md-2 control-label">Location (Lat,Lon)</label><div class="col-md-10"><input name="location" type="text" placeholder="[Lat,Lon]" ng-model="location" required="required" class="form-control"/></div></div><div class="form-group"><label for="grade" class="col-md-2 control-label">Grade</label><div class="col-md-10"><input name="grade" type="text" placeholder="4+,5+,6+,..." ng-model="grade" required="required" class="form-control"/></div></div><div class="form-group"><label for="tags" class="col-md-2 control-label">Tag nearby facilities</label><div class="col-md-10"><input name="tags" type="text" placeholder="[Family,Dog,Hospital,Shop,Restaurant]" ng-model="grade" required="required" class="form-control"/></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><br/><button ng-click="addCrag()" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>
